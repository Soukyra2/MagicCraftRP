<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Coins arrondis */
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Coins arrondis pour l'image */
        }

        p {
            line-height: 1.5;
        }

        a {
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #007bff; /* Effet de soulignement au survol */
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #007bff; /* Effet de soulignement au survol */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Site Web</h1>
    </header>

    <section>
        <img src="chemin/vers/votre/image.jpg" alt="Description de l'image">
        <p>Sous l'image, voici du texte explicatif.</p>
        <p>Vous pouvez également ajouter des <a href="https://www.example.com">liens</a> colorés.</p>
        <p>Un autre <a href="https://www.example2.com">lien coloré</a> ici.</p>
    </section>

    <footer>
        <p>&copy; 2023 Mon Site Web. Tous droits réservés.</p>
    </footer>

</body>
</html>
