    <script>
        const words = ["ORDINATEUR", "PROGRAMMATION", "DEVELOPPEUR", "HTML", "JAVASCRIPT", "PYTHON", "ABAT JOUR", "ABAT SON", "ABBAYE", "ABBOIEMENT", "ABEILLE", "ABIME", "ABOI", "ABRACADABRA", "ABREUVOIR", "ACCIDENT", "ACCORDEON", "ACCROBRANCHE", "ACHETEUR", "ACROBATE", "ACTEUR", "ACTION", "ADIEU", "AFFICHE", "AGENT", "AGNEAU", "AGRUME", "AIDE", "AIRPLANE", "ALBUM", "ALEA", "ALOE", "AMBASSADE", "AMBRE", "AMOUR" ,"ANCIEN", "ANGUILLE", "ANIMAL", "ANNEAU", "ANNIVERSAIRE", "ANNONCE", "ANTENNE", "APPAREIL", "APPEL", "ARBRE", "ARMOIRE", "ARRIVEE", "ARTISTE", "EPC", "ASCENSEUR", "ASPIRATEUR", "ASTROLOGIE", "ATTENTION", "AUGMENTATION", "AUTOMOBILE", "AVANT", "AVENTURE", "AVION", "BAGAGE", "BAGUETTE", "BAIN", "BALAI", "BALCON", "BALLON", "BANANE", "BANC", "BARBE", "BARQUE", "BARRE", "BATIMENT", "BATTERIE",]; // Ajoutez plus de mots ici
        let selectedWord = "";
        let wordDisplay = [];
        let errors = 0;

        const wordContainer = document.querySelector('.word-container');
        const keyboard = document.querySelector('.keyboard');
        const errorCount = document.getElementById('error-count');
        const restartButton = document.getElementById('restart-button');

        function chooseRandomWord() {
            selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
            wordDisplay = selectedWord.split('').map(letter => '_');
            wordContainer.textContent = wordDisplay.join(' ');
        }

        function updateWordDisplay() {
            wordContainer.textContent = wordDisplay.join(' ');
        }

        function checkLetter(letter) {
            if (selectedWord.includes(letter)) {
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        wordDisplay[i] = letter;
                    }
                }
                updateWordDisplay();
            } else {
                errors++;
                errorCount.textContent = `Erreurs : ${errors}/6`;
            }
            if (errors === 6) {
                endGame(false);
            } else if (wordDisplay.join('') === selectedWord) {
                endGame(true);
            }
        }

        function endGame(isWinner) {
            if (isWinner) {
                wordContainer.textContent = 'Félicitations ! Vous avez gagné !';
            } else {
                wordContainer.textContent = `Dommage... Le mot était "${selectedWord}"`;
            }
            keyboard.innerHTML = '';
            restartButton.style.display = 'block';
        }

        function generateLetterButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (const letter of alphabet) {
                const letterButton = document.createElement('button');
                letterButton.textContent = letter;
                letterButton.className = 'letter-button';
                letterButton.addEventListener('click', () => {
                    if (!letterButton.classList.contains('inactive')) {
                        letterButton.classList.add('inactive');
                        checkLetter(letter);
                    }
                });
                keyboard.appendChild(letterButton);
            }
        }

        restartButton.addEventListener('click', () => {
            restartButton.style.display = 'none';
            errors = 0;
            errorCount.textContent = `Erreurs : 0/6`;
            wordDisplay = [];
            keyboard.innerHTML = '';
            chooseRandomWord();
            generateLetterButtons();
        });

        chooseRandomWord();
        generateLetterButtons();
    </script>
