  <div id="controls">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5">
  </div>

  <script>
    var nrjSource = "http://cdn.nrjaudio.fm/audio1/fr/30001/mp3_128.mp3";
    var skyrockSource = "http://www.skyrock.fm/stream.php/tunein16_64mp3.mp3";
    var radioPlayer = document.getElementById("radioPlayer");
    var radioSource = document.getElementById("radioSource");
    var nrjButton = document.getElementById("nrjButton");
    var skyrockButton = document.getElementById("skyrockButton");
    var playButton = document.getElementById("playButton");
    var pauseButton = document.getElementById("pauseButton");
    var volume = document.getElementById("volume");

    nrjButton.addEventListener("click", function() {
      radioSource.src = nrjSource;
      radioPlayer.load();
    });

    skyrockButton.addEventListener("click", function() {
      radioSource.src = skyrockSource;
      radioPlayer.load();
    });

    playButton.addEventListener("click", function() {
      radioPlayer.play();
    });

    pauseButton.addEventListener("click", function() {
      radioPlayer.pause();
    });

    volume.addEventListener("input", function() {
      radioPlayer.volume = volume.value;
    });

  </script>
